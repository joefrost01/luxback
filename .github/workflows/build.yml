name: Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx2g

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Maven Wrapper dist
        uses: actions/cache@v4
        with:
          path: ~/.m2/wrapper
          key: maven-wrapper-${{ runner.os }}-${{ env.JAVA_VERSION }}-${{ hashFiles('**/.mvn/wrapper/maven-wrapper.properties') }}

      - name: Set up JDK 21 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      # Prefetch all deps into the cache (no tests yet)
      - name: Prime Maven cache (offline)
        run: ./mvnw -B -DskipTests dependency:go-offline

      - name: Run tests
        run: ./mvnw -B test

      - name: Build
        run: ./mvnw -B -DskipTests clean package
