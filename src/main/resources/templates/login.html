<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Login - LuxBack</title>

    <th:block layout:fragment="styles">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh; display: flex; align-items: center;
            }
            .login-container { max-width: 400px; margin: 0 auto; }
            .login-card { border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); }
            .login-header {
                background: linear-gradient(135deg, #18bc9c 0%, #2c3e50 100%);
                color: white; padding: 30px; border-radius: 15px 15px 0 0; text-align: center;
            }
            .login-header i { font-size: 3rem; margin-bottom: 10px; }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="login-header">
                    <i class="bi bi-cloud-arrow-up-fill"></i>
                    <h2>LuxBack</h2>
                    <p class="mb-0">File Backup Service</p>
                </div>

                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${error}">Invalid username or password</span>
                    </div>

                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle"></i>
                        <span th:text="${message}">You have been logged out successfully</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center text-muted">
                    <small>Development Mode - Basic Authentication</small>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
