<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">File Browser - LuxBack</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="mb-4"><i class="bi bi-folder2-open"></i> File Browser</h1>

    <!-- Search -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title"><i class="bi bi-search"></i> Search Files</h5>
            <form method="get" action="/files">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filename" class="form-label">Filename</label>
                        <input type="text" class="form-control" id="filename" name="filename"
                               th:value="${criteria?.filename}" placeholder="Search by filename">
                    </div>
                    <div class="col-md-3">
                        <label for="username" class="form-label">Uploaded By</label>
                        <input type="text" class="form-control" id="username" name="username"
                               th:value="${criteria?.username}" placeholder="Username">
                    </div>
                    <div class="col-md-2">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate"
                               th:value="${criteria?.startDate}">
                    </div>
                    <div class="col-md-2">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate"
                               th:value="${criteria?.endDate}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <a href="/files" class="btn btn-link btn-sm">
                            <i class="bi bi-x-circle"></i> Clear Filters
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Summary -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-muted">
            Showing <strong th:text="${files.size()}">0</strong>
            of <strong th:text="${totalResults}">0</strong> files
        </div>
    </div>

    <!-- Table / Empty -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive" th:if="${!files.isEmpty()}">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Uploaded By</th>
                        <th>Upload Date</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${files}">
                        <td>
                            <i class="bi bi-file-earmark"></i>
                            <span th:text="${file.filename}">document.pdf</span>
                        </td>
                        <td th:text="${file.username}">user</td>
                        <td th:text="${#temporals.format(file.timestamp, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
                        <td>
              <span th:if="${file.fileSize != null}"
                    th:text="${#numbers.formatDecimal(file.fileSize / 1024.0 / 1024.0, 1, 2)} + ' MB'">1.50 MB</span>
                            <span th:if="${file.fileSize == null}">-</span>
                        </td>
                        <td>
                            <a th:href="@{/download/{username}/{filename}(username=${file.username}, filename=${file.storedAs})}"
                               class="btn btn-sm btn-primary">
                                <i class="bi bi-download"></i> Download
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${files.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                <p class="mt-3">No files found</p>
                <p class="small">Try adjusting your search criteria</p>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/files(page=${currentPage - 1}, filename=${criteria?.filename},
                             username=${criteria?.username}, startDate=${criteria?.startDate},
                             endDate=${criteria?.endDate})}">
                    Previous
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${i >= currentPage - 2 and i <= currentPage + 2}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/files(page=${i}, filename=${criteria?.filename},
                             username=${criteria?.username}, startDate=${criteria?.startDate},
                             endDate=${criteria?.endDate})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/files(page=${currentPage + 1}, filename=${criteria?.filename},
                             username=${criteria?.username}, startDate=${criteria?.startDate},
                             endDate=${criteria?.endDate})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
