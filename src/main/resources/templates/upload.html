<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Upload Files - LuxBack</title>

    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone.css">
        <style>
            .dropzone {
                border: 2px dashed #2c3e50; border-radius: 5px;
                background: #ecf0f1; padding: 20px; min-height: 200px; transition: .3s;
            }
            .dropzone:hover, .dropzone.dz-drag-hover { border-color: #18bc9c; background: #d5f4e6; }
            .dropzone .dz-message { font-size: 1.2rem; color: #2c3e50; }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4"><i class="bi bi-cloud-arrow-up"></i> Upload Files</h1>

            <div class="card">
                <div class="card-body">
                    <p class="text-muted">
                        Drag and drop files here, or click to select files.
                        Maximum file size: <strong th:text="${maxFileSizeMB} + ' MB'">100 MB</strong>
                    </p>

                    <form action="/upload" class="dropzone" id="fileDropzone" method="post" enctype="multipart/form-data">
                        <div class="dz-message" data-dz-message>
                            <i class="bi bi-cloud-arrow-up" style="font-size: 3rem;"></i>
                            <p>Drop files here or click to browse</p>
                        </div>
                    </form>
                </div>
            </div>

            <div id="uploadStatus" class="mt-3" style="display: none;">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <span id="statusMessage"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.2/dist/dropzone-min.js"></script>
    <script>
        const token  = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        Dropzone.autoDiscover = false;

        const dz = new Dropzone("#fileDropzone", {
            url: "/upload",
            paramName: "file",
            maxFilesize: /* MB */ [[${maxFileSize}]] / (1024 * 1024),
            parallelUploads: 1,
            uploadMultiple: false,
            addRemoveLinks: true,
            dictDefaultMessage: "Drop files here or click to browse",
            headers: header && token ? { [header]: token } : {},
            init() {
                this.on("success", (file, response) => {
                    const msg = (response && response.message) || "File uploaded successfully";
                    showStatus("success", msg);
                    setTimeout(() => this.removeFile(file), 2000);
                });
                this.on("error", (file, errorMessage) => {
                    const msg = typeof errorMessage === 'string'
                        ? errorMessage
                        : (errorMessage && errorMessage.message) || "Upload failed. Please try again.";
                    showStatus("error", msg);
                    setTimeout(() => this.removeFile(file), 3000);
                });
            }
        });

        function showStatus(type, message) {
            const statusDiv = document.getElementById('uploadStatus');
            const statusMessage = document.getElementById('statusMessage');
            const alertDiv = statusDiv.querySelector('.alert');
            alertDiv.className = 'alert ' + (type === 'success' ? 'alert-success' : 'alert-danger');
            statusMessage.innerHTML = (type === 'success'
                ? '<i class="bi bi-check-circle"></i> ' : '<i class="bi bi-exclamation-circle"></i> ') + message;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 5000);
        }
    </script>
</th:block>
</body>
</html>
