<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF (site-wide) -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title layout:fragment="title">LuxBack</title>

    <!-- Styles -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Page-level styles -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>

<!-- Navbar (only when authenticated) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" sec:authorize="isAuthenticated()">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-cloud-arrow-up-fill"></i> LuxBack</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest != null and (#httpServletRequest.requestURI == '/' or #httpServletRequest.requestURI == '/upload')} ? 'active' : ''"
                       href="/">
                        <i class="bi bi-upload"></i> Upload
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/files')} ? 'active' : ''"
                       href="/files">
                        <i class="bi bi-folder2-open"></i> Files
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
              <span class="dropdown-item-text">
                <small class="text-muted">Logged in as</small><br>
                <strong sec:authentication="name">User</strong>
              </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <!-- Child pages inject here -->
    <section layout:fragment="content">
        <!-- Default content (optional) -->
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page-level scripts -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
