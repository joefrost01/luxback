<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title" th:text="${title != null ? title + ' - LuxBack' : 'Error - LuxBack'}">Error - LuxBack</title>

    <th:block layout:fragment="styles">
        <style>
            .error-container { min-height: 60vh; display: flex; align-items: center; justify-content: center; }
            .error-icon { font-size: 5rem; color: #e74c3c; }
        </style>
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container error-container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <i class="bi bi-exclamation-triangle error-icon"></i>
                <h1 class="mt-4" th:text="${title != null ? title : 'Error'}">Error</h1>
                <p class="lead mt-3" th:text="${message != null ? message : 'An unexpected error occurred'}">
                    An unexpected error occurred
                </p>

                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Upload
                    </a>
                    <a href="/files" class="btn btn-secondary" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <i class="bi bi-folder2-open"></i> View Files
                    </a>
                </div>

                <div class="mt-5 text-muted">
                    <p class="small">If this problem persists, please contact support.</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
